<!DOCTYPE HTML>
<html>
<head>
	<title>sap.m.QuickViewCard- Accessibility</title>

	<script src="../shared-config.js"></script>
	<script src="../../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge">
	</script>

	<script>

		// create and add app
		var app = new sap.m.App("myApp", {initialPage:"quickViewPage"});
		app.placeAt("body");

		var oQuickViewPage = new sap.m.QuickViewPage({
			header	: "Store",
			title	: "Jumbo",
			description	: "The best toy store in the USA",
			icon	: "http://www.iconshock.com/img_jpg/SUNNYDAY/general/jpg/128/toy_icon.jpg",
			groups	: [
				new sap.m.QuickViewGroup({
					heading		: "Store details",
					elements	: [
						new sap.m.QuickViewGroupElement({
							label	: "Address",
							value	: "Sunset Blvd. 7, Los Angeles"
						}),
						new sap.m.QuickViewGroupElement({
							label	: "Website",
							value	: "http://jumbo.com",
							url 	: "http://jumbo.com",
							type	: sap.m.QuickViewGroupElementType.link
						}),
						new sap.m.QuickViewGroupElement({
							label	: "Email",
							value	: "info@jumbo.com",
							type	: sap.m.QuickViewGroupElementType.email
						}),
						new sap.m.QuickViewGroupElement({
							label	: "Opening hours",
							value	: "Every day from 8AM to 10PM",
							type	: sap.m.QuickViewGroupElementType.text
						})
					]
				})
			]
		});

		var oQuickViewCard = new sap.m.QuickViewCard({
			pages: [oQuickViewPage ]
		});

		var oQuickViewCard2 = new sap.m.QuickViewCard({
			pages: [
				new sap.m.QuickViewPage({
					title : "Jane Doe",
					description : "Financial Advisor",
					avatar: new sap.m.Avatar({
						initials: "JD",
						displayShape: "Circle" 
					}),
					groups : [
						new sap.m.QuickViewGroup({
							heading : "Contact Details",
							elements : [
								new sap.m.QuickViewGroupElement({
									label : "Address",
									value : "Sunset Blvd. 7, Los Angeles"
								}),
								new sap.m.QuickViewGroupElement({
									label : "Mobile",
									value : "+123456789",
									type : sap.m.QuickViewGroupElementType.phone
								}),
								new sap.m.QuickViewGroupElement({
									label : "Email",
									value : "jane.doe@sap.com",
									type : sap.m.QuickViewGroupElementType.email
								})
							]
						})
					]
				})
			]
		});

		var oPanel = new sap.m.Panel('quickViewPagePanel', {
			width : '320px',
			height : '292px',
			headerText : 'Store',
			content : [
				oQuickViewCard
			]
		});

		var oPanel2 = new sap.m.Panel({
			width : '320px',
			headerText : 'User',
			content : [
				oQuickViewCard2
			]
		});

		// create and add a page with icon tab bar
		var page = new sap.m.Page("quickViewPage", {
			title : "Quick View Page",
			titleLevel: "H1",
			content : [
				oPanel,
				oPanel2
			]
		});
		app.addPage(page);

	</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
