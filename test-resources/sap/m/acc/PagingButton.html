<!DOCTYPE HTML>
<html>
<head>

	<title>PagingButton - sap.m</title>

	<script src="shared-config.js"></script>
	<script src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'>
	</script>
	<script>
		jQuery.sap.require("sap.m.PagingButton");

		var app = new sap.m.App("myApp", {initialPage: "page1"}),
				oPagingButton = new sap.m.PagingButton({
					count: 10, positionChange: function (oEvent) {
						var msg = 'Position was ' + oEvent.getParameter("oldPosition")
								+ ", now is " + oEvent.getParameter("newPosition");
						sap.m.MessageToast.show(msg);
					}
				}),
				oChangePositionInput = new sap.m.Input("changePosition", {
					liveChange: function (oEvent) {
						oPagingButton.setPosition(+oEvent.getParameter("value"))
					}
				}),
				oChangePositionLabel = new sap.m.Label({
					text: "Change position value",
					labelFor: "changePosition"
				}),
				oChangeCountInput = new sap.m.Input("changeCount", {
					liveChange: function (oEvent) {
						oPagingButton.setCount(+oEvent.getParameter("value"))
					}
				}),
				oChangeCountLabel = new sap.m.Label({
					text: "Change count value",
					labelFor: "changeCount"
				}),
				page1 = new sap.m.Page("page1", {
					title: "PagingButton",
					titleLevel: "H1",
					headerContent: [
						oPagingButton,
					],
					content: [
						oChangePositionLabel,
						oChangePositionInput,
						oChangeCountLabel,
						oChangeCountInput,
						new sap.m.PagingButton({
							count: 10, positionChange: function (oEvent) {
								var msg = 'Position was ' + oEvent.getParameter("oldPosition")
										+ ", now is " + oEvent.getParameter("newPosition");
								sap.m.MessageToast.show(msg);
							}
						}),
					]
				});

		app.addPage(page1);

		app.placeAt("body");
	</script>

</head>
<body id="body" class="sapUiBody">
</body>
</html>
