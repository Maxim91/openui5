<!DOCTYPE HTML>
<html>
<head>
	<title>sap.m.QuickView- Accessibility</title>

	<script src="../shared-config.js"></script>
	<script src="../../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge">
	</script>

	<script>

		// create and add app
		var app = new sap.m.App("myApp", {initialPage:"quickViewPage"});
		app.placeAt("body");

		var oQuickView1 = new sap.m.QuickView("QV1", {
			placement : sap.m.PlacementType.VerticalPreferedBottom,
			pages : [
				new sap.m.QuickViewPage({
					header	: "Store",
					title	: "Jumbo",
					description	: "The best toy store in the USA",
					icon	: "sap-icon://retail-store",
					groups	: [
						new sap.m.QuickViewGroup({
							heading		: "Store details",
							elements	: [
								new sap.m.QuickViewGroupElement({
									label	: "Address",
									value	: "Sunset Blvd. 7, Los Angeles"
								}),
								new sap.m.QuickViewGroupElement({
									label	: "Website",
									value	: "http://jumbo.com",
									url 	: "http://jumbo.com",
									type	: sap.m.QuickViewGroupElementType.link
								}),
								new sap.m.QuickViewGroupElement({
									label	: "Email",
									value	: "info@jumbo.com",
									type	: sap.m.QuickViewGroupElementType.email
								}),
								new sap.m.QuickViewGroupElement({
									label	: "Opening hours",
									value	: "Every day from 8AM to 10PM",
									type	: sap.m.QuickViewGroupElementType.text
								})
							]
						})
					]
				})
			]
		});

		var oQuickView2 = new sap.m.QuickView({
			placement : sap.m.PlacementType.VerticalPreferedBottom,
			pages : [
				new sap.m.QuickViewPage({
					header: "Financial Department",
					title : "Jane Doe",
					description : "Financial Advisor",
					avatar: new sap.m.Avatar({
						initials: "JD",
						displayShape: "Circle" 
					}),
					groups : [
						new sap.m.QuickViewGroup({
							heading : "Contact Details",
							elements : [
								new sap.m.QuickViewGroupElement({
									label : "Address",
									value : "Sunset Blvd. 7, Los Angeles"
								}),
								new sap.m.QuickViewGroupElement({
									label : "Mobile",
									value : "+123456789",
									type : sap.m.QuickViewGroupElementType.phone
								}),
								new sap.m.QuickViewGroupElement({
									label : "Email",
									value : "jane.doe@sap.com",
									type : sap.m.QuickViewGroupElementType.email
								})
							]
						})
					]
				})
			]
		});

		var oSinglePageQuickViewButton = new sap.m.Button("SinglePageQVButton", {
			text: "Open a single page quick view",
			ariaHasPopup: sap.ui.core.aria.HasPopup.Dialog,
			press: function() {
				oQuickView1.openBy(this);
			}
		});

		var oButton2 = new sap.m.Button({
			text: "Open a quick view with avatar",
			ariaHasPopup: sap.ui.core.aria.HasPopup.Dialog,
			press: function() {
				oQuickView2.openBy(this);
			}
		});

		// create and add a page with icon tab bar
		var page = new sap.m.Page("quickViewPage", {
			title : "Quick View",
			titleLevel: "H1",
			content : [
				oSinglePageQuickViewButton,
				oButton2
			]
		});
		app.addPage(page);

	</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
